<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h3 v-show="isShow">显示隐藏</h3>
		<button @click="showChange">toggle</button>
	</div>
	<script>
		let app=new Vue({
			el:'#app',
			data:{
				isShow:'hello world'
			},
			methods:{
				showChange(){
					app.isShow=!app.isShow;
				}
			}
		})
	</script>
</body>
</html>
